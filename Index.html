<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pagos Mensuales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Calculadora de Pagos Mensuales</h1>

        <form id="calculatorForm" class="formulario">
            <div class="form-group">
                <label for="montoTotal">Monto Total:</label>
                <input type="text" id="montoTotal" inputmode="numeric" pattern="[0-9]*" placeholder="Ingrese el monto total" required>
            </div>

            <div class="form-group">
                <label for="numeroCuotas">Número de Cuotas:</label>
                <input type="text" id="numeroCuotas" inputmode="numeric" pattern="[0-9]*" placeholder="Ingrese el número de cuotas" required>
            </div>

            <div class="form-group">
                <label for="tasaInteres">Tasa de Interés Anual (%):</label>
                <input type="text" id="tasaInteres" inputmode="numeric" pattern="[0-9]*" placeholder="Ingrese la tasa de interés" required>
            </div>

            <button type="button" id="calcularButton">Calcular</button>
        </form>

        <div id="resultado" class="resultado">
            <p id="cuotaMensual"><strong>Cuota Mensual:</strong> $<span></span></p>
            <p id="detallePago"><strong>Detalle de Pago:</strong> <span></span></p>
        </div>
    </div>

    <script src="Main.js"></script>
</body>
</html>
