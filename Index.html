<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pagos Mensuales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Calculadora de Pagos Mensuales</h1>

        <form id="calculatorForm" class="formulario">
            <label for="montoTotal">Monto Total:</label>
            <input type="number" id="montoTotal" required step="0.01">

            <label for="numeroCuotas">Número de Cuotas:</label>
            <input type="number" id="numeroCuotas" required>

            <label for="tasaInteres">Tasa de Interés Anual (%):</label>
            <input type="number" id="tasaInteres" required step="0.01">

            <button type="button" id="calcularButton">Calcular</button>
        </form>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="Main.js"></script>
</body>
</html>
